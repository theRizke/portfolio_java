<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webshop</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
<div class="title">
    <h1><a href="/webshop">My Shop</a></h1>
    <h1><a href="/more-filters"> More >> </a></h1>
</div>
<div class="filters">
    <div class="filter"><a href="/only-available">only available</a></div>
    <div class="filter"><a href="/cheapest-first">cheapest first</a></div>
    <div class="filter"><a href="/contains-nike">contains nike</a></div>
    <div class="filter"><a href="/average-stock">average stock</a></div>
    <div class="filter"><a href="/most-expensive">most expensive available</a></div>
</div>
<div class="search-bar">
    <h2 class="search-title"> Search for: </h2>
    <form class="search-form" action="/search" method="POST">
        <input class="search-text-input" type="text"  name="search" placeholder="...something like nike"/>
        <button class="filter search-submit-button" type="submit">Search</button>
    </form>
</div>
<div class="content">
<table class="items">
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </thead>
    <tbody>
    <tr th:each="item : ${items}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()} + ${item.getCurrency()}"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
